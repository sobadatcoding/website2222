<canvas id="sky"></canvas>
<script src="sky-sphere.js"></script>
<script>
    var sky = new SkySphere('sky', {
        width: 600,
        height: 600,
        customOnClick: function(data) {
            // Define your custom action for added objects.
        }
    });
    
    // Create the SkySphere instance and add constellation labels here
    const skySphere = sky; // Use the existing 'sky' instance

    // Add constellation labels
    skySphere.generateConstellationLabel('Orion', 5, 33, 32.4, 5, 45, 12.8); // Replace with the actual RA and DEC values for Orion
    skySphere.generateConstellationLabel('Taurus', 4, 28, 12.7, 17, 59, 12.8); // Replace with the actual RA and DEC values for Taurus
    // Add more constellations as needed

    sky.drawSky();
</script>
