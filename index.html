<script>
    var sky = new SkySphere('sky', {
        width: 600,
        height: 600,
        customOnClick: function(data) {
            // Define your custom action for added objects.
        }
    });

    // Create the SkySphere instance and add constellation labels here
    const skySphere = sky; // Use the existing 'sky' instance

    // Functions to convert RA and DEC to radians
    function raToRadians(hours, minutes, seconds) {
        const hoursToRadians = hours * Math.PI / 12;
        const minutesToRadians = minutes * Math.PI / (12 * 60);
        const secondsToRadians = seconds * Math.PI / (12 * 3600);
        return hoursToRadians + minutesToRadians + secondsToRadians;
    }

    function decToRadians(degrees, arcminutes, arcseconds) {
        const degreesToRadians = degrees * Math.PI / 180;
        const arcminutesToRadians = arcminutes * Math.PI / (180 * 60);
        const arcsecondesToRadians = arcseconds * Math.PI / (180 * 3600);
        return degreesToRadians + arcminutesToRadians + arcsecondesToRadians;
    }

    // Add constellation labels
    skySphere.generateConstellationLabel('Orion', raToRadians(5, 35, 17.3), decToRadians(5, 54, 28.6));
    skySphere.generateConstellationLabel('Taurus', raToRadians(4, 28, 1.8), decToRadians(16, 30, 33.5));
    // Add more constellations as needed

    sky.drawSky();
</script>
